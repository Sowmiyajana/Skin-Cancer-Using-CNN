<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1185144701/vector/blue-simple-abstract-background.jpg?s=612x612&w=0&k=20&c=clDzJ-Tw1J7o2-bnE2D8Umyil2nK_k3YS7ROQenowsM='); /* Add your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(14, 12, 12);
            padding: 100px 20px;
        }

        /* Flash messages styling */
        .flashes {
            list-style-type: none;
            padding: 0;
        }

        .flashes li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .flashes .success {
            background-color: rgba(226, 241, 230, 0.8);
            color: #4bf873;
        }

        .flashes .danger {
            background-color: rgba(133, 128, 128, 0.8);
            color: #25c0e7;
        }

        .result-box {
            background-color: rgba(126, 124, 124, 0.918);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px #fcfafaf6;
            text-align: center;
            margin: auto;
            width: 80%;
            max-width: 600px;
        }

        h2, h4 {
            margin: 0;
        }

        h5 {
            margin-top: 15px;
            color: rgb(189, 7, 7);
        }

        a.btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
        }

        a.btn:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
    <title>Skin Cancer Detection Result</title>
</head>

<body>
    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="result-box">
        <h2>Diagnosed with: {{ result }}</h2>
        <h4>{{ info }}</h4>
        
        <p><a href="{{ url_for('home') }}" class="btn btn-light">Back to Home</a></p>  <!-- Back to home button -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
